
<div *ngFor="let alert of alerts()"  class="   py-3 sm:px-3.5 sm:before:flex-1">

  <div  class="w-full px-6 flex items-center justify-between rounded-lg gap-x-4 gap-y-2 bg-gradient-to-r from-blue-400/10 to-gray-300/10  dark:from-indigo-300/20">
    <p class="text-sm leading-6 line-clamp-1 hover:line-clamp-none">
      <strong class="font-semibold">{{alert.title}}</strong>
      <svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true"><circle cx="1" cy="1" r="1" /></svg>
      {{alert.msg}}
    </p>
</div>
