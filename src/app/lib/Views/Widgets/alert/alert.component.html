
<div  class="   py-3 sm:px-3.5 sm:before:flex-1">

  <div  class="w-full px-6 flex items-center justify-between rounded-lg gap-x-4 gap-y-2 bg-gradient-to-r from-blue-400/10 to-gray-300/10  dark:from-indigo-300/20">
    <div class="col-9">

      <p *ngIf="isVisable" class="text-sm leading-6 line-clamp-1 hover:line-clamp-2">
        <strong class="font-semibold">{{alert().title}}</strong>
        <svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true"><circle cx="1" cy="1" r="1" /></svg>
        {{alert().msg}}
      </p>
    </div>
    <div class="flex  justify-end">
      <button (click)="showLogs()" class="flex-none rounded-full bg-gray-900 px-3.5 py-1 text-sm font-semibold text-white shadow-sm hover:bg-gray-900 dark:bg-gray-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">
          Show More <span aria-hidden="true">&rarr;</span>
      </button>
      <div class="mx-2 flex flex-1 justify-end">
        <button type="button" class="-m-3 p-3 focus-visible:outline-offset-[-4px]" (click)="dismiss()">
          <span class="sr-only">Dismiss</span>
          <svg class="h-5 w-5 " viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

</div>
<app-alert-logs *ngIf="showAllLogs"></app-alert-logs>
