
<div class="   hover:ring ring-indigo-100 dark:ring-gray-800 p-1 rounded-lg text-xl hover:text-xs">


  <div  class="group h-full bg-no-repeat object-cover object-center group-hover:opacity-75 aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-50 xl:aspect-h-8 xl:aspect-w-7 "

  appSetBackgroundImage  [imageUrl]="room.photo_url"
    >


    <div class=" h-64 sm:h-52">

      <div class="h-56 sm:h-44">
        <div class="flex justify-between mx-2">
          <div class="col">

          </div>
          <div class="   truncate ">


          </div>

        </div>
      </div>
      <div class="flex justify-between mb-4 bg-gradient-to-r from-gray-300/20 to-sky-600/20 mt-2 p-1">
        <div class="col-9 ">
            <p class="-mt-4 ">
              <!-- <span class="text-xl mx-2 font-bold bg-green-500/20 px-1 rounded-xl text-slate-900">{{room.price-(room.price*room.discountPercentage/100)|number:'1.2-2'}}</span> -->
            </p>
        </div>
        <button (click)="Booking(room)"
            class=" inline-flex items-center p-2 h-8 font-medium ring-1 ring-inset ring-gray-500/10 bg-sky-300/50 -mt-6 hover:ring-gray-500/30 text-lg hover:bg-sky-300/70 rounded-full mx-2">
          Booking
        </button>
      </div>

    </div>
  </div>
  <div class="mt-2.5 mb-5 mx-2 flex items-center justify-between " >
        <h5 class=" bg-clip-text text-transparent bg-gradient-to-r from-blue-900 to-gray-600 dark:from-white dark:to-gray-600 truncate">{{room.room_no}}</h5>
        <h5 class=" bg-clip-text text-transparent bg-gradient-to-r from-blue-900 to-gray-600 dark:from-white dark:to-gray-600 truncate">{{room.type}}</h5>
        <h5 class=" bg-clip-text text-transparent bg-gradient-to-r from-blue-900 to-gray-600 dark:from-white dark:to-gray-600 truncate">{{room.status}}</h5>
        <p >
          <span class=" font-bold bg-green-500/20 dark:bg-green-200 px-1 rounded-xl text-slate-900">{{room.price|number:'1.2-2'}}</span>
        </p>
  </div>
</div>
